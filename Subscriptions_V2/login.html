<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Subscription Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .alert {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<script>
  // Apply saved theme on page load
  document.addEventListener("DOMContentLoaded", function () {
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);

    const toggleBtn = document.getElementById("themeToggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");

        // Save theme choice
        const newTheme = document.body.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", newTheme);
      });
    }
  });
</script>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">üîî Subscription Management System</div>
    <nav>
      <a href="index.html">Home</a>
      <button id="themeToggle">üåì</button>
    </nav>
  </header>

  <!-- Hero Section with Form -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="form-container">
      <h1>Login</h1>

      <!-- Success Message -->
      <div id="successMsg" class="alert alert-success" style="display:none;">
        ‚úÖ Registration successful! Please login.
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="alert alert-error" style="display:none;">
        ‚ùå Invalid email or password. Please try again.
      </div>

      <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="form-text">
        Don‚Äôt have an account? <a href="register.html">Register</a></p>
      <p class="form-text">
        Forgot Password? <a href="forgot_password.php">Reset here</a>
      </p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Subscription Manager</p>
  </footer>

  <script>
    // Check if ?registered=1 is in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('registered')) {
      document.getElementById('successMsg').style.display = 'block';
    }
    if (urlParams.has('error')) {
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
